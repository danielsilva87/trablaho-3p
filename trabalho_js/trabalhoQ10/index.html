<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var a1 = 1;
        var b2 = 10;


        while (a1<=10) {
            document.write(a1+"\n")
            a1++
        }

        while (b2>=1){
		document.write(b2+"\n")
		b2--		}
		
        
    </script>
</body>
</html>
